{% extends "main.html" %}
{% block content %}
<h2> Are you sure you want to delete item: {{item.name}}? </h2>
<form  method = 'post'>
	<div class="form-group">
		<button type="submit" class="btn btn-danger delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
		<a href = "{{ request.referrer }}" class="btn btn-default">
			<span class="glyphicon glyphicon-remove" aria-hidden="true" class="btn btn-default"></span> 
			Cancel
		</a>
	</div>
</form>
{% endblock %}
