{% extends "main.html" %}
{% block content %}
<h2>Edit Category</h2>
<form method="post">
	<div class="form-group">
		<label for="name">Name</label>
		<input type ="text" maxlength="50" class="form-control" name="name" value="{{category.name}}" autofocus>
	</div>	
	<div class="form-group">
		<button type="submit" class="btn btn-primary" id="submit" type="submit">
			<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
			Save
		</button>
		<a href = "{{ url_for('showCatalog') }}" class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			Cancel
		</a>
	</div>
</form>
{% endblock %}
