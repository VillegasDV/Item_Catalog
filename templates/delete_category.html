{% extends "main.html" %}
{% block content %}
<h2> Are you sure you want to delete category: {{category.name}}? </h2>
<form action="{{url_for('deleteCategory', category_name=category.name) }}" method = 'post'>
	<div class="form-group">
		<button type="submit" class="btn btn-danger delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
		<a href = "{{ request.referrer }}" class="btn btn-default">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			Cancel
		</a>
	</div>
</form>
{% endblock %}
